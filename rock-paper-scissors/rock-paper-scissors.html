<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="Rock()">Rock</button>
    <button onclick="Paper()">Paper</button>
    <button onclick="Scissors()">Scissors</button>
    <script>
      const Rock = () => {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        if (computerMove === 'rock') {
          alert(
            `Computer move is ${computerMove}, your move is rock. It's a tie.`
          );
        } else if (computerMove === 'paper') {
          alert(
            `Your move is rock. Computer move is ${computerMove}. You loose.`
          );
        } else {
          alert(
            `Your move is rock. Computer move is ${computerMove}. You win.`
          );
        }
      };
    </script>
  </body>
</html>
