<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: black;
      }
      .app-title {
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
      .move-rock {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #0185cd;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      .move-paper {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #fdd100;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      .move-scissors {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #e70012;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      #results {
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="app-title">Rock Paper Scissors</h1>
    <button class="move-rock">Rock</button>
    <button class="move-paper">Paper</button>
    <button class="move-scissors">Scissors</button>
    <p id="results"></p>
    <script>
      const gameResult = {
        wins: 0,
        looses: 0,
        ties: 0,
      };

      const pickComputerMove = () => {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }
        return computerMove;
      };

      const playGame = (e) => {
        let playerMove = e.target.innerText;
        let result = '';
        const computerMove = pickComputerMove();

        if (
          (playerMove === 'Rock' && computerMove === 'Scissors') ||
          (playerMove === 'Scissors' && computerMove === 'Paper') ||
          (playerMove === 'Paper' && computerMove === 'Rock')
        ) {
          result = 'You win!';
          gameResult.wins++;
        } else if (
          (playerMove === 'Rock' && computerMove === 'Paper') ||
          (playerMove === 'Scissors' && computerMove === 'Rock') ||
          (playerMove === 'Paper' && computerMove === 'Scissors')
        ) {
          result = 'You loose, go home.';
          gameResult.looses++;
        } else {
          result = 'Tie!';
          gameResult.ties++;
        }

        alert(
          `Your move is ${playerMove}, Computer move is ${computerMove}. ${result}`
        );

        document.getElementById(
          'results'
        ).innerHTML = `Wins: ${gameResult.wins}, Looses: ${gameResult.looses}, Ties: ${gameResult.ties}`;
      };

      document.querySelectorAll('button').forEach((button) => {
        button.addEventListener('click', playGame);
      });
    </script>
  </body>
</html>
