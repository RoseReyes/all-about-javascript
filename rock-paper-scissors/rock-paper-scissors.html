<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="../css/rock-paper-scissors.css" />
  </head>
  <body>
    <h1 class="app-title">Rock Paper Scissors</h1>
    <button class="js-move-rock move-button">
      <img
        src="../images/rock-emoji.png"
        class="move-icon"
        alt="rock" />
    </button>
    <button class="js-move-paper move-button">
      <img
        src="../images/paper-emoji.png"
        class="move-icon"
        alt="paper" />
    </button>
    <button class="js-move-scissors move-button">
      <img
        src="../images/scissors-emoji.png"
        class="move-icon"
        alt="scissors" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="js-reset-button reset-score-button">Reset Game</button>
    <button class="js-auto-play auto-play-button">Auto Play</button>
    <script
      src="../scripts/rock-paper-scissors.js"
      text="javascript"></script>
  </body>
</html>
