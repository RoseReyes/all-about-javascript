<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: black;
      }
      .app-title {
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
      .move-rock {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #fbd165;
        border: 2px solid #fbd165;
        cursor: pointer;
      }
      .move-paper {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #f4b0bf;
        border: 2px solid #f4b0bf;
        cursor: pointer;
      }
      .move-scissors {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #a9cc8a;
        border: 2px solid #a9cc8a;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="app-title">Rock Paper Scissors</h1>
    <button class="move-rock">Rock</button>
    <button class="move-paper">Paper</button>
    <button class="move-scissors">Scissors</button>
    <script>
      const playGame = (e) => {
        const randomNumber = Math.random();
        let computerMove = '';
        let playerMove = e.target.innerText;

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }

        if (
          (playerMove === 'Rock' && computerMove === 'Scissors') ||
          (playerMove === 'Scissors' && computerMove === 'Paper') ||
          (playerMove === 'Paper' && computerMove === 'Rock')
        ) {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. You win!`
          );
        } else if (
          (playerMove === 'Rock' && computerMove === 'Paper') ||
          (playerMove === 'Scissors' && computerMove === 'Rock') ||
          (playerMove === 'Paper' && computerMove === 'Scissors')
        ) {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. You loose, go home.`
          );
        } else {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. It's a tie.`
          );
        }
      };

      // capture the player's move
      document.querySelectorAll('button').forEach((button) => {
        button.addEventListener('click', playGame);
      });
    </script>
  </body>
</html>
