<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <script>
      const playGame = (e) => {
        const randomNumber = Math.random();
        let computerMove = '';
        let playerMove = e.target.innerText;

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Scissors';
        }

        if (
          (playerMove === 'Rock' && computerMove === 'Scissors') ||
          (playerMove === 'Scissors' && computerMove === 'Paper') ||
          (playerMove === 'Paper' && computerMove === 'Rock')
        ) {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. You win!`
          );
        } else if (
          (playerMove === 'Rock' && computerMove === 'Paper') ||
          (playerMove === 'Scissors' && computerMove === 'Rock') ||
          (playerMove === 'Paper' && computerMove === 'Scissors')
        ) {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. You loose, go home.`
          );
        } else {
          alert(
            `Your move is ${playerMove}, Computer move is ${computerMove}. It's a tie.`
          );
        }
      };

      // capture the player's move
      document.querySelectorAll('button').forEach((button) => {
        button.addEventListener('click', playGame);
      });
    </script>
  </body>
</html>
