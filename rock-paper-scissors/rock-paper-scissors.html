<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: black;
      }
      .app-title {
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
      .move-rock {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #0185cd;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      .move-paper {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #fdd100;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      .move-scissors {
        width: 120px;
        height: 120px;
        margin: 10px;
        border-radius: 60px;
        background-color: #e70012;
        border: 2px solid whitesmoke;
        cursor: pointer;
      }
      #score-label,
      #result-label,
      #move-label {
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="app-title">Rock Paper Scissors</h1>
    <button
      class="move-rock"
      onclick="playGame('rock')">
      Rock
    </button>
    <button
      class="move-paper"
      onclick="playGame('paper')">
      Paper
    </button>
    <button
      class="move-scissors"
      onclick="playGame('scissors')">
      Scissors
    </button>
    <p id="result-label"></p>
    <p id="move-label"></p>
    <p id="score-label"></p>
    <button onclick="resetGame()">Reset Game</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      const pickComputerMove = () => {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        return computerMove;
      };

      const playGame = (playerMove) => {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose, go home.';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'Tie!';
          }
        } else if (playerMove === 'rock') {
          if (computerMove === 'paper') {
            result = 'You lose, go home.';
          } else if (computerMove === 'scissors') {
            result = 'You win!';
          } else if (computerMove === 'rock') {
            result = 'Tie!';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'scissors') {
            result = 'You lose, go home.';
          } else if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'paper') {
            result = 'Tie!';
          }
        }

        if (result.includes('You win!')) {
          score.wins++;
        } else if (result.includes('You lose, go home.')) {
          score.losses++;
        } else if (result.includes('Tie!')) {
          score.ties++;
        }

        updateScore();

        document.querySelector('#result-label').innerText = result;

        document.querySelector(
          '#move-label'
        ).innerText = `You ${playerMove} - ${computerMove} Computer`;

        localStorage.setItem('score', JSON.stringify(score));
      };

      const updateScore = () => {
        document.querySelector(
          '#score-label'
        ).innerText = ` Wins: ${score.wins}, Looses: ${score.losses}, Ties: ${score.ties}`;
      };

      const resetGame = () => {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScore();
        document.querySelector('#result-label').innerText = '';
        document.querySelector('#move-label').innerText = '';
        localStorage.removeItem('score');
      };
    </script>
  </body>
</html>
