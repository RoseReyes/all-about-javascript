<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="../css/todo-list.css" />
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input
        class="js-todo-input todo-input"
        type="text"
        placeholder="Todo name" />
      <input
        class="js-due-date due-date-input"
        type="date" />
      <button class="js-add-todo add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="../scripts/todo-lists.js"></script>
  </body>
</html>
