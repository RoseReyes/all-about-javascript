<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .calculate-button {
        width: 120px;
        height: 43px;
        background-color: green;
        color: whitesmoke;
        border: none;
      }
      .cost-input {
        width: 233px;
        height: 38px;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKeydown(event)" />
    <button
      class="js-calculate-button calculate-button"
      onclick="
      calculateTotal();
    ">
      Calculate
    </button>
    <p class="total-cost"></p>

    <script>
      const handleCostKeydown = (e) => {
        if (e.keyCode === 13) {
          calculateTotal();
        }
      };

      const calculateTotal = () => {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.total-cost').innerHTML = `$${cost}`;
      };
    </script>
  </body>
</html>
